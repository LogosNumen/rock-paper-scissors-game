<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            font-size: 20px;
            padding: 10px;
            margin: 5px;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <h2>
    <a href="https://www.instagram.com/friskry/"></a>
    continue exploring the cave?
    </h2>
    <p>Choose your move:</p>
    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors')">Scissors</button>

    <div id="result"></div>

    <script>
        function getComputerChoice() {
            const choices = ['rock', 'paper', 'scissors'];
            const randomIndex = Math.floor(Math.random() * 3);
            return choices[randomIndex];
        }

        function playGame(userChoice) {
            const computerChoice = getComputerChoice();
            let result = '';

            if (userChoice === computerChoice) {
                result = `It's a tie! You both chose ${userChoice}.`;
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = `You win! ${userChoice} beats ${computerChoice}.`;
            } else {
                result = `Computer wins! ${computerChoice} beats ${userChoice}.`;
            }

            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>

<body style = "background: url(https://art.ngfiles.com/images/356000/356752_babiben_rock-paper-scissors.jpg?f1435588268); background-size: cover; background-repeat: no-repeat">
</html>
